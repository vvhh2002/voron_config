
#####################################################################
# 	Extruder
#####################################################################

#	E0 on MCU X/Y
[extruder]
step_pin: P2.13
dir_pin: !P0.11
enable_pin: !P2.12
##	16 microsteps Mobius 3 ~= 0.00180
##	Update value below when you perform extruder calibration
##	Higher value means less filament extruded
##	If you ask for 100mm of filament, but in reality it is 98mm:
##	step_distance = 98 / 100 * step_distance_old
##  0.00240 a good starting value for Afterburner, 0.00180 for Mobius
# step_distance: 0.00240 
microsteps: 32
# full_steps_per_rotation: 200	#200 for 1.8 degree, 400 for 0.9 degree
##Clockwork
#step_distance: 0.00228
#rotation_distance: 22.6789511
#gear_ratio: 50:17				#BMG Gear Ratio


##Galileo Clockworks
## calibrating: rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / <requested_extrude_distance>
rotation_distance: 35
gear_ratio: 7.5:1
max_extrude_only_distance: 500
max_extrude_only_velocity: 7200
max_extrude_only_accel: 800

nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: P2.7
##	Validate the following thermistor type to make sure it is correct
# sensor_type: NTC 100K beta 3950
sensor_type: Generic 3950
sensor_pin: P0.24
min_temp: -100
max_temp: 300
max_power: 1.0
min_extrude_temp: 170

#control = pid
#pid_kp = 26.213
#pid_ki = 1.304
#pid_kd = 131.721
##	Try to keep pressure_advance below 1.0 0.05
# pressure_advance: 0.05 ;for Polymaker PolyLite ABS Black flow at 93%
pressure_advance: 0.049 # 0.055 0.05 ;for Polymaker PolyLite ASA Black flow at 91.8%
##	Default is 0.040, leave stock
pressure_advance_smooth_time: 0.0138




##	E0 on MCU X/Y
##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 extruder]
uart_pin: P1.4
#microsteps: 16
interpolate: false
##ClockWork
#run_current: 0.8
#hold_current: 0.5

##Galileo
run_current: 0.650
#hold_current: 0.200
sense_resistor: 0.110
#stealthchop_threshold: 0